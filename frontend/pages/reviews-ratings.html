<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews & Ratings | Tripeaz Taxi Partners</title>
  <link rel="stylesheet" href="../css/pages/dashboard.css">
  <link rel="stylesheet" href="../css/pages/reviews-ratings.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="reviews-page">
    <!-- Back Button -->
    <button class="back-btn" onclick="window.history.back()">← Back</button>

    <!-- Header -->
    <div class="page-header">
      <h1>Reviews & Ratings</h1>
    </div>

    <!-- Rating Summary -->
    <div class="rating-summary-section">
      <div class="rating-display-large">
        <span class="rating-star-large">⭐</span>
        <span class="rating-value-large" id="averageRating">0.0</span>
      </div>
      <div class="rating-text-large" id="ratingText">Based on 0 ratings & reviews</div>
    </div>

    <!-- Rating Distribution -->
    <div class="rating-distribution-section">
      <h3 class="section-title">Rating Distribution</h3>
      <div class="distribution-item">
        <span class="star-label">5 Star</span>
        <div class="distribution-bar-container">
          <div class="distribution-bar" id="bar5" style="width: 0%"></div>
        </div>
        <span class="distribution-percent" id="percent5">0%</span>
      </div>
      <div class="distribution-item">
        <span class="star-label">4 Star</span>
        <div class="distribution-bar-container">
          <div class="distribution-bar" id="bar4" style="width: 0%"></div>
        </div>
        <span class="distribution-percent" id="percent4">0%</span>
      </div>
      <div class="distribution-item">
        <span class="star-label">3 Star</span>
        <div class="distribution-bar-container">
          <div class="distribution-bar" id="bar3" style="width: 0%"></div>
        </div>
        <span class="distribution-percent" id="percent3">0%</span>
      </div>
      <div class="distribution-item">
        <span class="star-label">2 Star</span>
        <div class="distribution-bar-container">
          <div class="distribution-bar" id="bar2" style="width: 0%"></div>
        </div>
        <span class="distribution-percent" id="percent2">0%</span>
      </div>
      <div class="distribution-item">
        <span class="star-label">1 Star</span>
        <div class="distribution-bar-container">
          <div class="distribution-bar" id="bar1" style="width: 0%"></div>
        </div>
        <span class="distribution-percent" id="percent1">0%</span>
      </div>
    </div>

    <!-- Reviews List -->
    <div class="reviews-section">
      <h3 class="section-title">Reviews</h3>
      <div class="reviews-list" id="reviewsList">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p>Loading reviews...</p>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination" style="display: none;">
      <button class="pagination-btn" id="prevBtn" onclick="loadPreviousPage()">Previous</button>
      <span class="pagination-info" id="paginationInfo">Page 1 of 1</span>
      <button class="pagination-btn" id="nextBtn" onclick="loadNextPage()">Next</button>
    </div>

    <!-- Error State -->
    <div class="error-state" id="errorState" style="display: none;">
      <p id="errorMessage">Error loading reviews</p>
    </div>
  </div>

  <script src="../js/services/api.js"></script>
  <script src="../js/pages/reviews-ratings.js"></script>
</body>
</html>
